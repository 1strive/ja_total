<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .round {
        width: 100px;
        height: 100px;
        background-color: #bfa;
        border-radius: 50%;
        text-align: center;
        line-height: 100px;
    }
</style>

<body>
    <button id="btn">add</button>
    <div class="round">0</div>
</body>
<script>
    let m = 0
    const add = Throttle(() => {
        m++
        console.log(m);
    }, 30000)
    add()
    function Throttle(fn, time = 500) {//节流  每过规定时间执行一次事件
        let timer;
        return function (...args) {
            console.log(args, 'args');
            if (!timer) {
                console.log(this, 'this');
                fn.apply(this, args)
                timer = setTimeout(() => {  //返回值timeoutID是一个正整数，表示定时器的编号。这个值可以传递给clearTimeout()来取消该定时器。
                    timer = null
                }, time)
            }
        }
    }

    function debounce(fn, dur) {
        var timer;
        return function () {
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn.apply(this, arguments);
            }, dur);
        }
    }
    const round = document.getElementsByClassName('round')[0]
    btn.onclick = Throttle(function () {
        round.innerHTML = parseInt(round.innerHTML) + 1
    }, 500)
</script>

</html>
