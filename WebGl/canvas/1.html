<!DOCTYPE html>
<html>

<head>
	<meta name="keywords" content="风舞红枫,前端技术,canvas" />
	<meta name="description" content="风舞红枫,前端技术,canvas,vue,react,node,个人博客" />
	<meta charset="utf-8">
	<link rel="icon" href="../image/icon2.ico">
	<title>love you</title>
	<style type="text/css">
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		canvas {
			display: block;
		}

		.top {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>

<body>
	<canvas></canvas>
	<canvas class="top"></canvas>
</body>
<script type="text/javascript">
	const canvas = document.querySelector("canvas");
	let w = canvas.width = 800;
	let h = canvas.height = 600;
	let ctx = canvas.getContext("2d");
	ctx.save();
	ctx.beginPath();
	ctx.fillStyle = "red";
	ctx.translate(w / 2, h / 2);
	ctx.scale(1, -1);
	ctx.moveTo(0, 0);
	let angle = 0, x = 0, y = 0, a = 6;
	for (let i = 0; i < 30; i += 0.2) {
		angle = i / Math.PI;
		x = a * (16 * Math.sin(angle) ** 3);
		y = a * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
		ctx.lineTo(x, y);
	}
	ctx.fill();
	ctx.closePath();
	ctx.restore();
	document.body.appendChild(canvas);
</script>

</html>
