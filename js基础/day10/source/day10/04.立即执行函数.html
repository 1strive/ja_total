		 */
		/*(function(){
			alert("我是一个匿名函数~~~");
		})();*/

		function f1() {
			console.log(1);
		}

		f1();


		(function (a, b) {
			console.log("a = " + a);
			console.log("b = " + b);
		})(123, 456);

	</script>
