<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise基本语法</title>
</head>

<body>
    <script>
        //实例化 Promise 对象
        // 一个 Promise 必然处于以下几种状态之一：
        // 待定（pending）: 初始状态，既没有被兑现，也没有被拒绝。
        // 已兑现（fulfilled）: 意味着操作成功完成。
        // 已拒绝（rejected）: 意味着操作失败。
        // 1) Promise 构造函数: Promise(excutor {})
        // 2) Promise.prototype.then 方法  //有两个回调函数，第一个成功，第二个失败
        // 3) Promise.prototype.catch 方法

        //可进行链式调用，且每次 then 返回了新的 Promise(2次打印结果不一致，如果是同一个实例，打印结果应该一致。
        // 只输出第一次 resolve 的内容，reject 的内容没有输出，即 Promise 是有状态且状态只可以由pending -> fulfilled或 pending-> rejected,是不可逆的。
        // then 中返回了新的 Promise,但是then中注册的回调仍然是属于上一个 Promise 的。


        const p = new Promise(function (resolve, reject) {
            setTimeout(function () {

                // let data = '数据库中的用户数据';
                // resolve(data);

                let err = '数据读取失败';
                reject(new Error('faile'));
            }, 1000);
        });

        //调用 promise 对象的 then 方法
        p.then(function (value) {
            console.log(value);
        }, function (reason) {
            console.log(reason + '2');
        })
    </script>
</body>

</html>
