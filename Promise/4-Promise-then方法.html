<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.prototype.then</title>
</head>
<body>
    <script>
// 可进行链式调用，且每次 then 返回了新的 Promise(2次打印结果不一致，如果是同一个实例，打印结果应该一致。
// 只输出第一次 resolve 的内容，reject 的内容没有输出，即 Promise 是有状态且状态只可以由pending -> fulfilled或 pending-> rejected,是不可逆的。
// then 中返回了新的 Promise,但是then中注册的回调仍然是属于上一个 Promise 的。

        //创建 promise 对象
        const p = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve('用户数据');
                // reject('出错啦');
            }, 1000)
        });

        //调用 then 方法  then方法的返回结果是 Promise 对象, 对象状态由回调函数的执行结果决定
        

        const result = p.then(value => {//共三种情况
            console.log(value);
            //1. 如果回调函数中返回的结果是 非 promise 类型的属性, 状态为成功, 返回值为对象的成功的值
            // 1. 非 promise 类型的属性
            // return 'iloveyou';
            // 2. 是 promise 对象(此时返回的Promise对象状态就决定了then方法的返回值是成功还是失败，成功值就是返回的成功值，失败值就是返回的失败值)
            // return new Promise((resolve, reject)=>{
            //     // resolve('ok');                  //一般Promise对象内封装异步任务，但也可以封装同步任务
            //     reject('error');
            // });
            // 3. 抛出错误 状态为rejected 返回值为抛出值
            // throw new Error('出错啦!');
            throw '出错啦!';
        }, reason=>{
            console.warn(reason);
        });

        console.log(result);

        //链式调用（可以实现异步任务的嵌套）
        p.then(value=>{

        }).then(value=>{

        });


    </script>
</body>
</html>
