<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            position: relative;
        }

        .left {
            width: 100px;
            left: 0;
            position: absolute;
            background-color: red;
        }

        .mid {
            width: calc(100% - 200px);
            right: 100px;
            position: absolute;
            background-color: green;
        }

        .right {
            width: 100px;
            position: absolute;
            right: 0;
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class='left'>1</div>
        <div class='mid'>2asdasd22</div>
        <div class='right'>3</div>
    </div>
</body>

</html>
