<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断单位矩阵</title>
</head>

<body>
    <script>
        //CSS 2D Matrix
        function isUnitMatrix2d(m) {//3*2矩阵
            return m[0] === 1&& m[1] === 0 && m[2] === 0 && m[3] === 1 && m[4] === 0 && m[5] === 0
        }
    </script>
</body>

</html>
