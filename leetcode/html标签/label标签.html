<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <title>test</title>

</head>

<body>
  <p>性别</p>
  <p><label for="male">男</label>
    <input type="radio" name="gender" id="male">
  </p>
  <p><label for="female">女</label>
    <input type="radio" name="gender" id="female">
  </p>
  <!-- 为“男”和“女”文字都添加上“label”标签，标签属性“for”的属性值分别为“male”和“female”
  ，这时用户点击“男”和“女”文字时也会选中对应的选项，
  提高了用户体验。除了单选框之外，多选框、文本框等标签也同样可以用label标签选中 -->
</body>

</html>
