    <script>
        // 柯里化的意思是将一个多元函数，转换成一个依次调用的单元函数。
        //长度有限版
        function curry(fn, ...users) {
            return function (...args) {
                return args.length + users.length === fn.length ? fn.apply(this, [...users, ...args]) : curry(fn, ...users, ...args)
            };
        }
