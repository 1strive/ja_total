<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限长度升级版</title>
</head>

<body>
    <script>

        function add(...args1) {
            let fn = (...args2) => {
                if (args2.length) {
                    return add.apply(null, [...args1, ...args2])
                } else {
                    return [...args1].reduce((a, b) => a + b)
                }
            }
            fn.toString = () => {
                return [...args1].reduce((a, b) => a + b)
            }
            return fn
        }
        console.log(+add(1)(2)(3)(4));//需要触发隐式转换
        console.log(add(1)(2)(3)(4, 5, 6, 7)()) //需要触发else逻辑


    </script>
</body>

</html>
