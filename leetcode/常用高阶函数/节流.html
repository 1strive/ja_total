<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            line-height: 50px;
            /*行高50px*/
            /*%是指基于当前字体尺寸的百分比行间距。*/
            text-align: center;
            /*行内内容居中*/
            color: white;
            opacity: 1.0;
            transition: opacity .25s;
        }

        #circle.fade {
            opacity: 1.0;
            transition: opacity .25s;
        }
    </style>
</head>

<body>
    <!-- 节流：事件触发后，规定时间内，事件处理函数不能再次被调用。也就是说在规定的时间内
    ，函数只能被调用一次，且是最先被触发调用的那次。 -->

    每500毫秒可记录一次

    <button id="btn">点我</button>

    <div id="circle">0</div>
    <script>
        function Throttle(fn, time = 1000) {//节流  每过规定时间执行一次事件
            let timer;
            return function (...args) {
                if (timer == null) {
                    // function的this指向调用的上下文对象
                    fn.apply(this, args)
                    timer = setTimeout(() => {  //返回值timeoutID是一个正整数，表示定时器的编号。这个值可以传递给clearTimeout()来取消该定时器。
                        timer = null
                    }, time)
                }
            }
        }

        const btn = document.querySelector('button')
        btn.onclick = Throttle(function () {
            circle.innerHTML = parseInt(circle.innerHTML) + 1
            circle.className = 'fade'
            setTimeout(() => {
                circle.className = '', 250
            })
        })

        function add() {
            console.log(1);
        }
        const obj = {}
        const addT = Throttle(add, 500)
        addT.apply(obj)
    </script>
</body>

</html>
