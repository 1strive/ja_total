<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            line-height: 50px;
            /*行高50px*/
            /*%是指基于当前字体尺寸的百分比行间距。*/
            text-align: center;
            /*行内内容居中*/
            color: white;
            opacity: 1.0;
            transition: opacity .25s;
        }

        #circle.fade {
            opacity: 1.0;
            transition: opacity .25s;
        }
    </style>
</head>

<body>
    <!-- 节流：事件触发后，规定时间内，事件处理函数不能再次被调用。也就是说在规定的时间内
    ，函数只能被调用一次，且是最先被触发调用的那次。 -->

    每500毫秒可记录一次

    <button id="btn">点我</button>

    <div id="circle">0</div>
    <script>
        function Throttle(fn, time = 500) {//节流  每过规定时间执行一次事件
            let timer;
            return function (...args) {
                console.log(timer);
                if (timer == null) { //timer会在0.5s后置为null 在此之前 均不会执行fn
                    fn.apply(this, args)
                    timer = setTimeout(() => {
                        timer = null
                    }, time)
                }
            }
        }

        // const btn = document.querySelector('button')
        btn.onclick = Throttle(function (e) {
            // console.log(btn);
            circle.innerHTML = parseInt(circle.innerHTML) + 1
            // circle.className = 'fade'
            // setTimeout(() => {
            //     circle.className = '', 250
            // })
        })



    </script>
</body>

</html>
