<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
        }

        .a {
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);/*X水平居中 Y垂直居中*/
        }
    </style>

</head>

<body>
  <div class="box">
      <div class="a">aaa</div>
  </div>
</body>

</html>
