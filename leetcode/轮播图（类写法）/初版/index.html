<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./1.css">
</head>

<body>
    <div id="my-slider" class="slider-list">
        <ul>
            <li class="slider-list__item--selected">
                <img src="./assets/1.jpg" onload="if(this.width >= 320){this.width=400 ,this.height = 600}">
            </li>
            <li class="slider-list__item">
                <img src="./assets/2.jpg" onload="if(this.width >= 320){this.width=400 ,this.height = 600}">
            </li>
            <li class="slider-list__item">
                <img src="./assets/3.jpg" onload="if(this.width >= 320){this.width=400 ,this.height = 600}">
            </li>
            <li class="slider-list__item">
                <img src="./assets/4.jpg" onload="if(this.width >= 320){this.width=400 ,this.height = 600}">
            </li>
        </ul>
        <a class="slide-list__next"></a>
        <a class="slide-list__previous"></a>
        <div class="slide-list__control">
            <span class="slide-list__control-buttons--selected"></span>
            <span class="slide-list__control-buttons"></span>
            <span class="slide-list__control-buttons"></span>
            <span class="slide-list__control-buttons"></span>
        </div>
    </div>

    <script src="./Slider.js"></script>
    <script>
        let container = document.getElementById("my-slider");
        const controller = container.querySelector('.slide-list__control');
        const buttons = controller.querySelectorAll('.slide-list__control-buttons, .slide-list__control-buttons--selected');
        console.log(container);
        console.log(buttons);
    </script>
</body>

</html>
