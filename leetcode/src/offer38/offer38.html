    <script>
        var permutation = function (s) {
            const res = new Set()
            const visit = []
            dfs('')
            return [...res]
            function dfs(path) {
                // console.log(path);
                if (path.length === s.length) return res.add(path)
                for (let i = 0; i < s.length; i++) {
                    if (visit[i]) continue
                    visit[i] = true
                    dfs(path + s[i])
                    visit[i] = false
                }
            }
        };

        const str = 'abc'
        const ans = permutation(str)
