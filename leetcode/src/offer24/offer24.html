<body>
    <script>
        //   Definition for singly - linked list.
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }

        const l1 = new ListNode(2)
        const l2 = new ListNode(4)
        const l3 = new ListNode(5)
        const l4 = new ListNode(7)
        l1.next = l2
        l2.next = l3
        l3.next = l4
        console.log(l1);







        const reverseList = function (head) {
            let pre = null
            let cur = head
            while (cur) {
                const next = cur.next
                cur.next = pre
                pre = cur
                cur = next
            }
            return pre

        };

       const ans =  reverseList(l1)
       console.log();



    </script>
