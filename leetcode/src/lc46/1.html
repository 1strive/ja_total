<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lc46</title>
</head>

<body>
    <script>
        //offer38 字符串全排列
        var permute = function (s) {
            const res = []
            const path = []
            dfs([]);
            return res;

            function dfs(used) {
                if (path.length === s.length) {
                    res.push(Array.from(path));
                    return;
                }
                for (let i = 0; i < s.length; i++) {
                    if (used[i]) continue;
                    path.push(s[i]);
                    used[i] = true; // 同支
                    dfs(used);
                    path.pop();
                    used[i] = false;
                }
            }
        };

        const arr = [1, 3, 4]
        const ans = permute(arr)
        console.log(ans);

    </script>
</body>

</html>
