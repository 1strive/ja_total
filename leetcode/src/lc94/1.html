    <script>
        function TreeNode(val, left, right) {
            this.val = (val === undefined ? 0 : val)
            this.left = (left === undefined ? null : left)
            this.right = (right === undefined ? null : right)
        }


        var t0 = new TreeNode(1)
        var t1 = new TreeNode(5)
        var t2 = new TreeNode(1,t1)
        var t3 = new TreeNode(5,t0)
        console.log(t2);
        console.log(t3);

        const res = []
        const res1 = []
        inorder(t3,res,res1)
        console.log(res);
        console.log(res1);

        function inorderTraversal(root) {
            const ans = []
            inorder(root, ans)
            return ans

        };

        function inorder(root, ans, res) {
            if (root == null) {
                return
            }

            inorder(root.left, ans,res)
            ans.push(root.val)
            inorder(root.right, ans,res)

        };
