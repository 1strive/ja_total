<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch 发送 AJAX请求</title>
</head>

<body>
    <button>AJAX请求</button>
    <input type="file" name="" id="">
    <script>
        //文档地址
        //https://developer.mozilla.org/zh-CN/docs/Web/API/WindowOrWorkerGlobalScope/fetch

        const btn = document.querySelector('button');
        // fetch 返回一个最后会resloved为response对象的Promise
        btn.onclick = function () {
            fetch('http://127.0.0.1:3000/ja', {
                //请求方法
                method: 'GET',
                //请求头
                headers: {
                    name: 'JAAAAAAAAAAAAA'
                },
                //请求体
                // body: 'username=admin&password=admin'
            }).then((response) => {
                console.log(response);
                return response.text();
                // return response.json();//Response  mixin 的 json() 方法接收一个 Response 流，并将其读取完成。它返回一个 Promise，Promise 的解析 resolve 结果是将文本体解析为 JSON。
            }, (err) => {
                console.log(err);
            }).then(response => {
                console.log(response);
            });
        }
    </script>
</body>

</html>
