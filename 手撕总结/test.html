<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }

        .box1 {
            margin-top: 50px;
            width: 50vw;
            height: 100px;
            background-color: #bfa;
        }

        .box3 {
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box ooo ja" data-ja="123">
        <span>122</span>
        <!-- <span>122</span>
        <span>122</span>
        <span>122</span>
        <span>122</span>
        <div>23</div> -->
    </div>
    <div class="box1"></div>
    <script>
        console.log(document.characterSet);
        const b1 = document.querySelector('.box')
        const b2 = document.querySelector('.box1')
        const cl = b1.classList


        console.log(b1.childList, 'b1');


        console.log(cl instanceof DOMTokenList);

        const ni = document.createTreeWalker(b1);

        console.log(ni.lastChild());

        const ob = new MutationObserver((mr, mo) => {
            console.log(mr, 'mr');
            console.log(mo === ob, 'mo');//true
            console.log('变啦变啦哈哈哈哈哈哈哈')
        })
        ob.observe(b1, {
            attributes: true,
            attributeOldValue: true,
            childList: true,
            characterData: true,
        })
        b2.onmouseenter = function () {
            b1.style.backgroundColor = b1.style.backgroundColor != '#fff' ? '#fff' : 'blue'
            // setTimeout(() => {
            //     ob.disconnect()
            // }, 0)
            b1.innerHTML = `<div class="box3"></div>`
            // console.log(ob.takeRecords(),'ssss');
        }

    </script>
</body>

</html>
