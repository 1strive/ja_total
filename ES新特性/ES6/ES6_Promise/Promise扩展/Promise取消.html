<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise取消</title>
</head>

<body>
    <button id="start">开始</button>
    <button id="cancel">取消</button>
    <script>
        class CancelToken {
            constructor(cancelFn) {
                this.promise = new Promise((resolve, reject) => {
                    cancelFn(() => {
                        setTimeout(console.log, 0, '延迟 取消')
                        resolve(3)
                    })
                })
            }
        }

        function cancellableDelayedResolve(delay) {
            setTimeout(console.log, 0, 'set 延迟')
            return new Promise((resolve, reject) => {
                const id = setTimeout(() => {
                    setTimeout(console.log, 0, '延迟 解决')
                    resolve(2)
                }, delay)
                // cancel.addEventListener('click', () => {
                //     clearTimeout(id)
                // })
                const cancelToken = new CancelToken((cancelCallback) => {
                    cancel.addEventListener('click', cancelCallback)
                })
                cancelToken.promise.then((val) => {
                    console.log(val,'a');
                    clearTimeout(id)
                })
            })
        }

        start.addEventListener('click', () => {
            console.log(cancellableDelayedResolve(1000));
        })


    </script>
</body>

</html>
