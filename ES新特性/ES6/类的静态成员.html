        class Phone{
            //静态属性  属于类而不属于实例对象（即加到了构造函数但没有加到构造函数的原型对象中）
            static name = '手机';
            static change(){
                console.log("我可以改变世界");
            }
        }

        let nokia = new Phone();
        console.log(nokia.name);
        console.log(Phone.name);
