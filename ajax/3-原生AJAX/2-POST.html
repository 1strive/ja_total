<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX POST 请求</title>
    <style>
        #result {
            width: 200px;
            height: 100px;
            border: solid 1px #903;
        }
    </style>
</head>

<body>
    <button>点击发送请求</button>
    <div id="result"></div>
    <div class="ds">
        <span>1</span>
    </div>
    <div class="track">图片埋点</div>
    <script>
        window.log = function (dom, text) {
            dom.onclick = function () {
                let img = new Image()
                img.onload = img.onerror = function () {
                    alert(`${text}!`)
                }
                img.src = `http://127.0.0.1:8000/track?${text}`
            }
        }
        //获取元素对象
        const btn = document.querySelector('button')
        const result = document.getElementById("result");
        const divStatus = document.querySelector('.ds')

        const imgTrack = document.querySelector('.track')
        window.log(imgTrack, 'GUIDE')

        //绑定事件
        btn.addEventListener("click", function () {
            const xhr = new XMLHttpRequest();
            // xhr.onprogress = (e) => {
            //     if (e.lengthComputable) {
            //         console.log(e);
            //         divStatus.innerHTML = `收到${e.loaded}/${e.total}`
            //     }
            // }
            // xhr.onload = function () {
            //     if (xhr.status >= 200 && xhr.status < 300) {
            //         //处理服务端返回的结果
            //         result.innerHTML = JSON.parse(xhr.response).name;
            //         console.log(xhr.getAllResponseHeaders(), 'ggg');
            //     }
            // }
            // xhr.withCredentials = true
            xhr.open('POST', 'http://127.0.0.1:8000/server');
            //设置请求头
            // xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.setRequestHeader('kkkk', 'JAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA');
            //有自定义请求时需要预请求
            let data = new FormData()
            const f = new File([], 'ak')
            data.append('file', f)
            // xhr.timeout = 1500
            // xhr.ontimeout = () => {
            //     result.innerHTML = '太慢了'
            // }
            xhr.send(data)
        });
    </script>
</body>

</html>
